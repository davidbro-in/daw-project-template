<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Navigation bar -->
    <nav style="background-color:#124580">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
            <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                <li class="active">
                    <a href="#boton-prueba">Boton de prueba</a>
                </li>
                <li class="active">
                    <a href="#dispositivos">Dispositivos</a>
                </li>
                <li>
                    <a href="#">Configuración</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Page Body -->
    <div class="container">
        <ul class="collapsible expandable">
            <li>
                <div class="collapsible-header"><i class="material-icons">add_circle_outline</i>Nuevo dispositivo...</div>
                <div class="collapsible-body">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="name" type="text" class="validate">
                                    <label for="name">Nombre</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="description" type="text" class="validate">
                                    <label for="description">Descripción</label>
                                </div>
                            </div>
                            <div class="row">
                                <p>
                                    <label>
                                      <input id="light" name="device_types" type="radio" checked />
                                      <span>Luz</span>
                                    </label>
                                </p>
                                <p>
                                    <label>
                                      <input id="window" name="device_types" type="radio" />
                                      <span>Persiana</span>
                                    </label>
                                </p>
                            </div>
                        </form>
                    </div>
                    <a id="boton" class="waves-effect waves-light btn">Agregar dispositivo</a>
                </div>
            </li>
        </ul>
    </div>
    <br/>
    <div class="container">
        <a id="dispositivos"></a>
        <h4>Dispositivos</h4>
        <ul class="collection">
            <!-- Agregar dispositivos -->
            <ul class="collection" id="device_list">
                <!-- Los dispositivos se agregan desde ViewMainPage -->
            </ul>
            <br/>
            <br/>
        </ul>
    </div>
    <!-- Page Footer -->
    <footer class="page-footer" style="background-color:#124580">
        <div class="container">
            <div class="row">
                <div class="col l6 s6">
                    <h5 class="white-text">Smart Home</h5>
                    <p class="grey-text text-lighten-4">Copyright USER NAME - 2020</p>
                </div>
                <div class="col l6 s6">
                    <h5 class="white-text right-align">Contact us</h5>
                    <p class="white-text right-align">
                        <a class="grey-text text-lighten-3" href="!#">LinkedIn | </a>
                        <a class="grey-text text-lighten-3" href="!#">Github | </a>
                        <a class="grey-text text-lighten-3" href="!#">Dockerhub</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/Main.js"></script>
    <script type="text/javascript" src="js/User.js"></script>
    <script type="text/javascript" src="js/MyFramework.js"></script>
    <script type="text/javascript" src="js/ViewMainPage.js"></script>
</body>

</html>
